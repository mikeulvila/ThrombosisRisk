<ion-view view-title="Account">
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Test
      </div>

      <ion-toggle ng-repeat="item in riskOnePoint"
                  ng-model="item.answer"
                  ng-checked="item.answer">
        {{ item.question }}
      </ion-toggle>

      <div class="item">
        <pre ng-bind="riskOnePoint | json"></pre>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
